# mkdocs.yml
site_name: Aegis Stack
site_description: A production-ready Python foundation for builders who refuse to wait.
site_author: Aegis Stack Contributors
site_url: https://lbedner.github.io/aegis-stack/

theme:
  name: material
  palette:
    # Palette toggle for light vs dark mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

# Navigation structure
nav:
  - Home: index.md
  - Philosophy: philosophy.md
  - Components:
    - Overview: components/index.md
    - Backend: components/webserver.md
    - Frontend: components/frontend.md
    - Scheduler: components/scheduler.md
  - Reference:
    - CLI Reference: cli-reference.md
    - Integration Patterns: integration-patterns.md
    - Technology Stack: technology.md

# Plugins
plugins:
  - gen-files:
      scripts:
        - scripts/gen_docs.py
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true

# Markdown extensions
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

# Additional configuration for Mermaid dark mode support
extra_javascript:
  - https://unpkg.com/mermaid@10.6.0/dist/mermaid.min.js
  - javascripts/mermaid-config.js

extra_css:
  - stylesheets/mermaid.css
